<!-- Dopo gli altri input html -->
<div class="form-group">
  <label for="link">Link</label>
  <input type="url" class="form-control" id="link" name="link"  [formControl]="myForm.controls['link']">
</div>
<div class="form-group">
  <label for="valutazione">Valutazione</label>
  <input type="number" class="form-control" id="valutazione" name="valutazione"  [formControl]="myForm.controls['valutazione']">
</div>
